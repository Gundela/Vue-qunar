<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<style>
    .activated{
        color: brown;
    }
</style>
<body>
    <div id="app">
        <div :style="[styleObj,{fontSize:'50px'}]"
        @click ="handDivClick"
        >
             GAOXING
        </div>
    </div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            styleObj:{
                color:"blue"
            }
        },
        methods: {
            handDivClick:function(){
                this.styleObj.color= this.styleObj.color ==="blue" ? "red" :"blue"
            }

        }
    })
</script>
</html>
