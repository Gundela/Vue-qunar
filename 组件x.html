<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <template id="test">
            <div>
                <button @click='count++'>{{count}}</button>
            </div>

    </template>
    <div id="app">
        <v-test></v-test>
        <v-test></v-test>
        <v-test></v-test>
    </div>
</body>
<script>
   
   const Test = {
       template:"#test",
       data(){
           return{
               count:0
           }
       }
   }
    
    var vm = new Vue({
        el:"#app",
        components:{
            'v-test':Test
        }
    })
</script>
</html>
